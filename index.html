<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Muthiya!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #000000, #333333);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pixel-animation-container, .balloon-container, #main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .pixel-animation-container {
            background: black;
            z-index: 1000;
        }
        .character {
            width: 100px;
            height: 100px;
            image-rendering: pixelated;
        }
        .dialogue-box {
            font-size: 1.5rem;
            color: white;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid white;
            width: 80%;
            text-align: center;
        }
        .balloon-container {
            background: rgba(0, 0, 0, 0.9);
            flex-wrap: wrap;
            z-index: 500;
        }
        .balloon {
            font-size: 2rem;
            color: white;
            position: absolute;
            opacity: 0;
            animation: floatUp 0.5s forwards;
        }
        #main-content {
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
        }
        @keyframes floatUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(-50px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="pixel-animation" class="pixel-animation-container">
        <img src="Screenshot_20250208_201924_Duolingo.jpg" class="character" alt="Candra">
        <div class="dialogue-box" id="pixel-text"></div>
        <img src="Screenshot_20250208_201408_Duolingo.jpg" class="character" alt="Muthiya">
    </div>
    
    <div id="balloon-container" class="balloon-container hidden"></div>
    
    <div id="main-content">
        <h1>Happy Birthday, Muthiya! üéâ</h1>
        
        <div class="video-container">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ryaWBh8pnq4?start=435" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="message">
            <p>Dear Muthiya,</p>
            <p>[Your AI-generated love letter or heartfelt message here]</p>
            <p>With love, Candra</p>
        </div>
        
        <div class="footer">
            <p>Made with ‚ù§Ô∏è by Candra</p>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pixelText = document.getElementById("pixel-text");
            const pixelAnimation = document.getElementById("pixel-animation");
            const balloonContainer = document.getElementById("balloon-container");
            const mainContent = document.getElementById("main-content");
            
            const dialogue = [
                "Candra: Hey Muthiya!",
                "Candra: Today is a special day!",
                "Candra: Happy Birthday, Muthiya! üéâ",
                "Muthiya: Aww, thank you Candra! üòä"
            ];
            
            let index = 0;
            function typeDialogue() {
                if (index < dialogue.length) {
                    pixelText.innerText = dialogue[index];
                    index++;
                    setTimeout(typeDialogue, 1000);
                } else {
                    setTimeout(() => {
                        pixelAnimation.style.display = "none";
                        balloonContainer.style.display = "flex";
                        startBalloonAnimation();
                    }, 1000);
                }
            }
            
            function startBalloonAnimation() {
                const totalTime = 10000; // 10 seconds
                const intervalTime = totalTime / 31; // Time per balloon appearance
                for (let i = 1; i <= 31; i++) {
                    setTimeout(() => {
                        const balloon = document.createElement("div");
                        balloon.classList.add("balloon");
                        balloon.textContent = i;
                        balloon.style.left = `${Math.random() * 80 + 10}%`;
                        balloon.style.top = `${Math.random() * 80 + 10}%`;
                        balloonContainer.appendChild(balloon);
                    }, i * intervalTime);
                }
                setTimeout(() => {
                    balloonContainer.style.display = "none";
                    mainContent.style.display = "flex";
                }, totalTime);
            }
            
            typeDialogue();
        });
    </script>
</body>
</html>
